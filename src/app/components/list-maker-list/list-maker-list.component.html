<mat-card>
  <mat-card-header>
    <mat-card-title><ng-content></ng-content></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-input-autocomplete
      (writingEvent)="founding($event)"
      [options]="listOpt"
      [noFilter]="true"
      (selectedEvent)="addItems($event)"
    >
      Buscar autor</app-input-autocomplete
    >
    <section class="flex flex-wrap justify-center">
      @if (itemsSelected.length>0) { @for (item of itemsSelected; track $index)
      {
      <div
        class="bg-purple-800 flex items-center w-[280px] text-white rounded-lg p-2 m-1"
      >
        <span class="font-black text-lg w-[250px]">{{ item.name }}</span>
        <mat-icon (click)="removeItem(item)" class="cursor-pointer"
          >close</mat-icon
        >
      </div>
      } } @else {
      <div class="text-red-500 font-bold">
        No ha seleccionado ning√∫n registro
      </div>
      }
    </section>
  </mat-card-content>
</mat-card>
