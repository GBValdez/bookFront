<h2 class="title"><ng-content></ng-content></h2>
<form class="flex justify-between flex-wrap" [formGroup]="form">
  <mat-card class="w-full">
    <mat-card-header>
      <mat-card-title>Información General</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <section class="flex sm:justify-between justify-center flex-wrap">
        <mat-form-field class="sm:w-[30%] w-[100%]">
          <mat-label>Titulo</mat-label>
          <input matInput type="text" formControlName="title" />
        </mat-form-field>
        <mat-form-field class="sm:w-[30%] w-[100%]">
          <mat-label>Dia de creación</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            formControlName="dateCreation"
          />
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="sm:w-[30%] w-[100%]">
          <mat-label>Numero de paginas</mat-label>
          <input matInput type="text" formControlName="numPages" />
        </mat-form-field>
        <app-input-autocomplete
          class="sm:w-[30%] w-[100%]"
          formControlName="languageId"
        >
          Idioma
        </app-input-autocomplete>
        <mat-form-field class="w-full mt-4">
          <mat-label>Descripción</mat-label>
          <textarea
            matInput
            Biografía="Descripción"
            cdkTextareaAutosize
            cdkAutosizeMinRows="2"
            cdkAutosizeMaxRows="5"
            formControlName="description"
          ></textarea>
        </mat-form-field>
      </section>
    </mat-card-content>
  </mat-card>

  <mat-card class="mt-[5px] w-full">
    <mat-card-header>
      <mat-card-title>Información de Autor</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <app-input-autocomplete>Buscar autor</app-input-autocomplete>
    </mat-card-content>
  </mat-card>
</form>
